# Build and Push Docker Container

trigger:
  branches:
    include:
    - master
  paths:
    exclude:
    - docs/*
    - tests/*

pr: none

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: PowerShell@2
  inputs:
    filePath: 'set-projectVersion.ps1'
- task: Bash@3
  inputs:
    targetType: 'inline'
    arguments: $(projectVersion)
    script: |
      #!/bin/sh
      echo 'tag is $1'
      if (curl --silent -f -lSL https://index.docker.io/v1/repositories/munique/openmu/tags/$1 > /dev/null) then
        echo '##vso[task.setvariable variable=tagExists]true'
      else
        echo '##vso[task.setvariable variable=tagExists]false'
      fi

- task: Docker@2
  condition: eq(variables.tagExists, 'false')
  inputs:
   containerRegistry: 'munique docker hub'
   command: 'login'

- task: Docker@2
  displayName: "Build and Push All-In-One Image (openmu)"
  condition: eq(variables.tagExists, 'false')
  inputs:
    containerRegistry: 'munique docker hub'
    command: 'buildAndPush'
    Dockerfile: 'src/Startup/Dockerfile'
    buildContext: 'src'
    repository: 'munique/openmu'
    tags: |
      $(projectVersion)
      latest
